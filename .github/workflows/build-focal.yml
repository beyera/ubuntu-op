name: build

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
      - uses: actions/checkout@v2

      - name: Initiate Build
        run: |
          cd scripts
          ./build.sh -

      - name: Debug
        run: |
          ls -hl scripts/

      - uses: actions/upload-artifact@v2
        with:
          name: ubuntu-op-latest
          path: scripts/ubuntu-op-latest.iso
